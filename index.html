<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="main.css"> -->
    <style>
        html, body {
            margin: 0;
        }
        
        .header {
            width: 100%;
            height: 42px;
            background-color: black;
            position: fixed;
            bottom: 5px;
        }
        ul {
            height: 2000px;
        }
        h1 {
            margin-top: 60px;
            position: sticky;
            position: -webkit-sticky;
            background-color: black;
            color:cornsilk;
            top: 10px;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <h1>Position</h1>
    <ul>
        <li>Relative</li>
        <li>Absolute</li>
        <li>Fixed</li>
        <li>Sticky</li>
    </ul>
</body>
</html>
