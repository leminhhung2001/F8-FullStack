<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./FormCustomization.css">
</head>
<body>
    <div class="main">
        <form action="" method="POST" id="form-1" class="form">
            <h1 class="heading">Thành viên đăng ký</h1>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
    
            <div class="spacer"></div> 
    
            <div class="form-group">
                <label for="fullname" class="form-lable">Tên đầy đủ</label>
                <input id="fullname" type="text" name="fullname" placeholder="VD: Lê Minh Hưng" class="form-control">
                <span class="form-message"></span> 
            </div>
            
            <div class="form-group">
                <label for="email" class="form-lable">Email</label>
                <input id="email" type="text" name="email" placeholder="VD: leminhhungg@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password" class="form-lable">Mật khẩu</label>
                <input id="password" type="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password-confirmation" class="form-lable">Nhập lại mật khẩu</label>
                <input id="password-confirmation" type="password" name="password-confirmation" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="avatar" class="form-lable">Ảnh đại diện</label>
                <input id="avatar" type="file" name="avatar" class="form-control">
                <span class="form-message"></span>
            </div>
            
            <div class="form-group">
                <label for="password-confirmation" class="form-lable">Giới tính</label>
                <div>
                    <input type="radio" name="gender" value="male" class="form-control">
                    Nam
                </div>
                <div>
                    <input type="radio" name="gender" value="female" class="form-control">
                    Nữ
                </div>
                <div>
                    <input type="radio" name="gender" value="other" class="form-control">
                    Khác
                </div>

                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
            <script src="./Validator.js"></script>


            <!-- Mong muốn của chúng ta -->
            <script>
                Validator({
                    form: '#form-1',
                    formGroup: '.form-group',
                    errorSelector: '.form-message',
                    rules:  [
                        Validator.isRrequired('#fullname', 'Vui lòng nhập đầy đủ họ tên'),
                        Validator.isRrequired('#email'),
                        Validator.isRrequired('#avatar'),
                        Validator.isEmail('#email'),
                        Validator.minLength('#password', 6),
                        Validator.isRrequired('#password-confirmation'),
                        Validator.isRrequired('input[name="gender"]'),
                        Validator.isConfirmed('#password-confirmation', function(){
                            return document.querySelector('#form-1 #password').value
                        }, 'Mật khẩu nhập lại không chính xác')
                    ],
                    onSubmit: function(data) {
                        //Tương lai sẽ call API ở đây
                        console.log(data)
                    }
                })
            </script>
        </form>
    </div>
</body>
</html>
