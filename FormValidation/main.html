<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./FormCustomization.css"> -->
</head>
<body>
    <!-- Cố gắng hơn -->
    <div class="main">
        <form action="" method="POST" id="form-1" class="form">
            <h1 class="heading">Thành viên đăng ký</h1>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>
    
            <div class="spacer"></div> 
    
            <div class="form-group">
                <label for="fullname" class="form-lable">Tên đầy đủ</label>
                <input id="fullname" type="text" name="fullname" placeholder="VD: Lê Minh Hưng" class="form-control">
                <span class="form-message"></span> 
            </div>
            
            <div class="form-group">
                <label for="email" class="form-lable">Email</label>
                <input id="email" type="text" name="email" placeholder="VD: leminhhungg@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password" class="form-lable">Mật khẩu</label>
                <input id="password" type="password" name="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password-confirmation" class="form-lable">Nhập lại mật khẩu</label>
                <input id="password-confirmation" type="password" name="password-confirmation" placeholder="Nhập lại mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>
    
            <button class="form-submit">Đăng ký</button>
            <script src="./Validator.js"></script>


            <!-- Mong muốn của chúng ta -->
            <script>
                Validator({
                    form: '#form-1',
                    errorSelector: '.form-message',
                    rules:  [
                        Validator.isRrequired('#fullname'),
                        Validator.isEmail('#email'),
                        Validator.minLength('#password', 6),
                    ]    
                })
            </script>
        </form>
    </div>
</body>
</html>
